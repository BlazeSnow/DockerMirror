name: Docker Mirror

on:
  push:
    branches:
    - main
  workflow_dispatch:
  schedule:
  - cron: "0 16 * * *"

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup Crane
      uses: imjasonh/setup-crane@v0.4

    - name: login
      uses: docker/login-action@v3
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: BlazeSnow23
        password: ${{ secrets.AlibabaTOKEN }}

    - name: chmod
      run: chmod +x ./dockermirror.sh

    - name: docker pull, tag, push and clean
      env:
        HEAD: registry.cn-hangzhou.aliyuncs.com/blazesnow
      run: ./dockermirror.sh
